<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills - Christian Agyapong</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #fff;
            text-align: center;
            padding-top: 80px;
        }

        /* Header */
        header {
            background: rgba(0, 0, 0, 0.9);
            padding: 10px 0;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        header h1 {
            font-size: 24px;
            font-weight: bold;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 5px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            padding: 5px 10px;
            font-weight: 600;
        }

        nav a:hover {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
        }

        /* Main Content */
        main {
            padding: 80px 20px;
            max-width: 900px;
            margin: auto;
        }

        .skills-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h2 {
            margin-top: 20px;
            font-size: 28px; /* Larger font size for the heading */
            font-weight: bold;
            color: #f0f0f0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); /* Stronger shadow */
        }

        /* Skills Section */
        .skills {
            display: flex;
            justify-content: center;
            gap: 20px; /* Increased gap between cards */
            flex-wrap: wrap;
            margin-top: 30px;
        }

        .skill-card {
            background: rgba(0, 0, 0, 0.3); /* Darker background for contrast */
            color: #fff;
            padding: 20px 25px; /* Increased padding for better spacing */
            border-radius: 10px;
            font-size: 18px; /* Larger font size */
            font-weight: bold;
            text-align: center;
            transition: 0.3s ease-in-out;
            border: 2px solid rgba(255, 255, 255, 0.3); /* Strong border */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4); /* Stronger shadow */
            min-width: 160px; /* Minimum width for consistent card size */
        }

        .skill-card:hover {
            transform: translateY(-10px); /* Stronger hover effect */
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.6); /* Stronger hover shadow */
            border-color: rgba(255, 255, 255, 0.6); /* Brighter border on hover */
        }

        /* Back Button */
        .back-home {
            margin-top: 30px;
            padding: 12px 24px;
            background: linear-gradient(135deg, #f0f0f0, #d0d0d0);
            color: #1e3c72;
            text-decoration: none;
            font-weight: bold;
            border-radius: 8px;
            transition: 0.3s ease-in-out;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); /* Stronger shadow */
        }

        .back-home:hover {
            background: linear-gradient(135deg, #d0d0d0, #f0f0f0);
            transform: scale(1.1);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .skills-container {
                width: 90%;
                padding: 20px;
            }

            .skill-card {
                padding: 15px 20px; /* Adjusted padding for smaller screens */
                font-size: 16px; /* Adjusted font size for smaller screens */
                min-width: 140px; /* Adjusted minimum width for smaller screens */
            }

            h2 {
                font-size: 24px; /* Adjusted heading size for smaller screens */
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>My Skills</h1>
        <nav>
            <a href="First.html">Home</a>
            <a href="about.html">About</a>
            <a href="skills.html">Skills</a>
            <a href="CINES.html">Movies</a>
            <a href="index.html">Products</a>
        </nav>
    </header>

    <main>
        <div class="skills-container">
            <h2>Technical Skills</h2>
            <div class="skills">
                <div class="skill-card">HTML & CSS</div>
                <div class="skill-card">JavaScript</div>
                <div class="skill-card">React.js & Node.js</div>
                <div class="skill-card">Java & Python</div>
                <div class="skill-card">PHP & C#</div>
                <div class="skill-card">MySQL</div>
                <div class="skill-card">Graphic Design</div>
                <div class="skill-card">Git & Version Control</div>
            </div>
            <a href="First.html" class="back-home">Back to Home</a>
        </div>
    </main>
</body>
</html>
