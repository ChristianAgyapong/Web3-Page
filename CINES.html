<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHRISTAPP</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #121212;
            color: #e0e0e0;
        }

        header {
            background: #cc0000;
            padding: 1rem;
            text-align: center;
            color: #fff;
            position: relative;
        }

        /* Back to Home Button */
        .back-button {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: #fff;
            color: #cc0000;
            padding: 8px 15px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
        }

        .back-button:hover {
            background: #ff4d4d;
            color: white;
        }

        .search-bar {
            display: flex;
            justify-content: center;
            margin: 1rem;
            gap: 0.5rem;
        }

        .search-bar input {
            padding: 0.8rem;
            font-size: 1rem;
            border-radius: 20px;
            border: 1px solid #444;
            background: #252525;
            color: white;
        }

        .search-bar input::placeholder {
            color: #aaa;
        }

        .search-bar button {
            padding: 0.8rem;
            font-size: 1rem;
            border-radius: 20px;
            background: #ff0000;
            color: white;
            border: none;
            cursor: pointer;
        }

        #movies {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 1.5rem;
            padding: 1.5rem;
        }

        .movie {
            background: #252525;
            border-radius: 10px;
            overflow: hidden;
            text-align: center;
            padding: 1rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease, filter 0.3s ease;
            cursor: pointer;
        }

        .movie:hover {
            transform: scale(1.08);
            box-shadow: 0 8px 16px rgba(255, 0, 0, 0.5);
            filter: brightness(1.2);
        }

        .movie img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 3px solid #ff0000;
        }

        .movie h3 {
            font-size: 1.2rem;
            margin: 0.5rem 0;
        }

        .movie .watch-button {
            background: #ff0000;
            padding: 0.6rem 1.2rem;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        footer {
            background: #1e1e1e;
            padding: 1.2rem;
            text-align: center;
            color: #aaa;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Cinema Chronicles by Christian</h1>
        <a href="First.html" class="back-button">‚Üê Back to Home</a>
    </header>

    <div class="search-bar">
        <input type="text" id="search" placeholder="Search for a movie...">
        <button id="searchButton">Search</button>
    </div>

    <div id="movies"></div>

    <footer>
        <p>&copy; 2025 Christian Agyapong. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
    <script src="CINEMA.js"></script>
</body>
</html>
